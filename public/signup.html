<body>
   <div class="container">
     <div>
       <h1 class="sign-up">Sign Up</h1>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form action="" id="signup">
                  <div class="form-group">
                     <input type="text" name="username"  class="form-control my-input" id="username-input" placeholder="Name">
                  </div>
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email-input" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <input type="password" name="password" id="password-input"  class="form-control my-input" placeholder="Password">
                  </div>
                  <div class="text-center ">
                     <button type="submit" class=" btn btn-block send-button tx-tfm">Create Your Free Account</button>
                  </div>
                  <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                  </p>
               </form>
            </div>
